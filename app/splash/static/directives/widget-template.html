<div ng-class="opp.widget_type" class='huffpostlabs-opp edit via-{{opp.via}}'>

	<div class='opp-frame'>
		<div class='slide-info'>
			<img ng-if="opp.widget_type=='slideshow'" class='touch slide-change-icon left' width='10px' src='/widget/icon/left-arrow.png'>
			<img ng-if="opp.widget_type=='poll'" class='touch slide-change-icon left' width='10px' src='/widget/icon/thumbs-down.jpeg'>
			<p class='title'>
				<span ng-show="opp.via=='social'">#</span>
				{{opp.title}}</p>
			<p class='slide-count'>
				1/{{opp.entryList.length}}
				</p>
			<img ng-if="opp.widget_type=='slideshow'" class='touch slide-change-icon right' width='10px' src='/widget/icon/right-arrow.png'>
			<img ng-if="opp.widget_type=='poll'" class='touch slide-change-icon right' width='10px' src='/widget/icon/thumbs-up.jpeg'>
		</div>
		<div class='picture-frame'>
			<div class='picture swipe'>
				<div class='swipe-wrap'>
					<div class='image-container'>
						<img class='entry-image'> <!-- src filled in by link function -->
					</div>
				</div>
			</div>
		</div>
		<p class='image-credit'>{{entry.source}}</p>
		<div class='picture-caption'>

			<span class='entry-header'>
				<span ng-show="opp.via=='social'">@</span>
				{{entry.screen_name || entry.header}}
			</span>
			<span class='entry-text'>{{entry.text}}</span>

			
			<div class='share-container'>
				<p>Share this photo</p>
				<div class='fb-share share'>
					<img width='30px' height='30px' class='share share-btn' src='/widget/icon/fb-icon.png'>
					<img class='share share-btn-swap' width='30px' height='30px' src='/widget/icon/fb-icon-blue.png'>
				</div>
				<div class='twitter-share share'>
					<img width='30px' height='30px' class='share share-btn' src='/widget/icon/twitter-icon.png'>
					<img class='share share-btn-swap' width='30px' height='30px' src='/widget/icon/twitter-icon-blue.png'>
				</div>
				<div class='email-share share'>
					<img width='30px' height='30px' class='share email-share-btn' src='/widget/icon/email.png'>
				</div>
			</div>
		</div>
	</div>
</div>
