<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OPP widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Widget App: Create custom quizzes and embed them on your page.">
    <meta name="author" content="Alex Berke at Huffpost Labs">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>

<br />
<br />
<br />

<div class='huffpostlabs-opp' id='538793708f4a0f456aec2cc5'>

	<div class='opp-container'>
		<div class='opp-frame'>
			<div class='slide-info'>
				<span class='slide-index'></span>
				/
				<span class='slide-count'></span>
				<img onclick='downvote()' class='touch' width='10px' src='/widget/icon/left-arrow.png'>
				<img onclick='upvote()' class='touch' width='10px' src='/widget/icon/right-arrow.png'>
			</div>
			<div class='picture-frame'>
				<div class='picture swipe'>
					<div class='swipe-wrap'>
						<div class="image-container">0
						</div>
						<div class="image-container">1
						</div>
					</div>
				</div>
			</div>
			<div class='picture-caption'>
				<p class='tweet-body'><em>@AlexandraBerke: </em>Here is a picture of a #wizard blah blah blah blah blah blah, and yada yada yada weroihwoeirh</p>
				<div class='share-container'>
					<p>Upvote via sharing</p>
					<div class='fb-share share'>
						<img width='30px' height='30px' class='share share-btn' src='/widget/icon/fb-icon.png'>
						<img class='share share-btn-swap' width='30px' height='30px' src='/widget/icon/fb-icon-blue.png'>
					</div>
					<div class='twitter-share share'>
						<img width='30px' height='30px' class='share share-btn' src='/widget/icon/twitter-icon.png'>
						<img class='share share-btn-swap' width='30px' height='30px' src='/widget/icon/twitter-icon-blue.png'>
					</div>
					<div class='email-share share'>
						<img width='30px' height='30px' class='share email-share-btn' src='/widget/icon/email.png'>
					</div>
				</div>
			</div>
		</div>
	</div>

 


</div>

<script src="http://127.0.0.1:3000/widget/o.js"></script>

<br />
<br />
<br />



</body>
</html>
